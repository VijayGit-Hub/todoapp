server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform:
      org.hibernate.dialect.PostgreSQLDialect      
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://127.0.0.1:5173}


